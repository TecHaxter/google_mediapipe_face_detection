name: google_mediapipe_face_detection_android
description: "A flutter plugin that implements Google's MediaPipe Face Detection for Android Platform"
version: 0.0.1
homepage: https://khushal-rao.web.app
repository: https://github.com/TecHaxter/google_mediapipe_face_detection

environment:
  sdk: ">=3.3.3 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  google_mlkit_commons: ^0.7.1
  google_mediapipe_face_detection_platform_interface: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    implements: google_mediapipe_face_detection
    platforms:
      android:
        package: com.khushal.google_mediapipe_face_detection_android
        pluginClass: GoogleMediapipeFaceDetectionAndroidPlugin
        dartPluginClass: GoogleMediapipeFaceDetectionAndroid
